###############################################################################
# Debug options
NFC_DEBUG_ENABLED=0

###############################################################################
# File used for NFA storage
NFA_STORAGE="/data/nfc"
PRESERVE_STORAGE=0x01

###############################################################################
# Default poll duration (in ms)
# Default is 500ms if not set (see nfc_target.h)
#NFA_DM_DISC_DURATION_POLL=333

###############################################################################
# Force tag polling for the following technology(s).
# The bits are defined as tNFA_TECHNOLOGY_MASK in nfa_api.h.
# Default is NFA_TECHNOLOGY_MASK_A | NFA_TECHNOLOGY_MASK_B |
#            NFA_TECHNOLOGY_MASK_F | NFA_TECHNOLOGY_MASK_ISO15693 |
#            NFA_TECHNOLOGY_MASK_B_PRIME | NFA_TECHNOLOGY_MASK_KOVIO |
#            NFA_TECHNOLOGY_MASK_A_ACTIVE | NFA_TECHNOLOGY_MASK_F_ACTIVE.
#
# Notable bits:
# NFA_TECHNOLOGY_MASK_A             0x01    /* NFC Technology A             */
# NFA_TECHNOLOGY_MASK_B             0x02    /* NFC Technology B             */
# NFA_TECHNOLOGY_MASK_F             0x04    /* NFC Technology F             */
# NFA_TECHNOLOGY_MASK_ISO15693      0x08    /* Proprietary Technology       */
POLLING_TECH_MASK=0x0F

###############################################################################
# Force UICC to only listen to the following technology(s).
# The bits are defined as tNFA_TECHNOLOGY_MASK in nfa_api.h.
# Default is NFA_TECHNOLOGY_MASK_A | NFA_TECHNOLOGY_MASK_B | NFA_TECHNOLOGY_MASK_F
UICC_LISTEN_TECH_MASK=0x07

###############################################################################
# Override the stack default for NFA_EE_MAX_EE_SUPPORTED set in nfc_target.h.
# The value is set to 3 by default as it assumes we will discover 0xF2,
# 0xF3, and 0xF4. If a platform will exclude and SE, this value can be reduced
# so that the stack will not wait any longer than necessary.
# Maximum EE supported number
# NXP PN547C2 0x02
# NXP PN65T 0x03
# NXP PN548C2 0x02
# NXP PN66T 0x03
NFA_MAX_EE_SUPPORTED=0x02

###############################################################################
# AID for Empty Select command
# If specified, this AID will be substituted when an Empty SELECT command is
# detected.  The first byte is the length of the AID.  Maximum length is 16.
AID_FOR_EMPTY_SELECT={08:A0:00:00:01:51:00:00:00}

###############################################################################
# AID_MATCHING constants
# AID_MATCHING_EXACT_ONLY 0x00
# AID_MATCHING_EXACT_OR_PREFIX 0x01
# AID_MATCHING_PREFIX_ONLY 0x02
AID_MATCHING_MODE=0x01

###############################################################################
# NCI_RESET_TYPE options
# Default 0x00, reset configurations everytime.
# 0x01, reset configurations only once every boot.
# 0x02, keep configurations.
NCI_RESET_TYPE=0x00

###############################################################################
# Set presence check retry count value. Value Range: 0 to 5
# This value indicates the number of time presence check is repeated in case of
# failure
PRESENCE_CHECK_RETRY_COUNT=0

##############################################################################
# Deactivate notification wait time out in seconds used in listen active state
# Default is 8sec if not set or set as 0 (see nfc_target.h)
#NFA_DM_LISTEN_ACTIVE_DEACT_NTF_TIMEOUT=3

###############################################################################
# AID_MATCHING constants
# EUICC_MEP_NONE 0x00
# EUICC_MEP_A1 0x01
# EUICC_MEP_A2 0x02
# EUICC_MEP_B 0x03
EUICC_MEP_MODE=0x03

###############################################################################
# RF discovery based on below NFCEE event options.
# 0x00 : DISCOVER_REQ_BASED (RF discovery called for each DISCOVER_REQ)
# 0x01 : EE_ENABLED_BASED   (RF discovery called after all EE are enabled)
NFCEE_EVENT_RF_DISCOVERY_OPTION=0x00

###############################################################################
# To enable or disable debounce timer for routing API calls.
# 0x00 : disable the debounce timer for routing api call.
# 0x01 : enable the debounce timer for routing api call.
NFA_EE_ROUTE_DEBOUNCE_TIMER=0x01
